<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">Вы успешно зарегистрировались!</div>
            </div>
            <div th:if="${param.user_exists}">
                <div class="alert alert-info">Пользователь с таким именем уже существует</div>
            </div>
            <h1>Регистрация</h1>
            <!--/*@thymesVar id="user" type="ru.mirea.MeatMarket.entities.WebUser"*/-->
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="username"> Логин </label>
                    <input id="username" class="form-control" th:field="*{username}"
                           required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="password"> Пароль </label>
                    <input id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="email"> Эл. почта </label>
                    <input id="email" class="form-control" type="email"
                        th:field="*{email}" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                    <span>Уже зарегистрированы? <a href="/" th:href="@{/login}">Войти</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
